<div class="row">
	<div class="col-xs-12 col-sm-8">
		<h3>
			{{vm.article.title}}
		</h3>
		<p class="time">
			<span>{{vm.article.createdAt | date: "medium"}}</span>
		</p>
		<p ng-bind-html="vm.article.content"></p>
		<span class="label label-default tag" ng-repeat="tag in vm.article.tags">{{tag}}</span>
	</div>
	<div class="col-xs-12 col-sm-4">
		<div class="row list-group">
			<div class="col-xs-12 list-group-item" ng-repeat="article in vm.relatedArticles">
				<h4>
					<a href='/article/{{article._id}}'>
						{{article.title}}
					</a>				
				</h4>
				<p class="time">
					<span>{{article.createdAt | date: "medium"}}</span>
				</p>
				<p class="description">
					{{article.content.substring(0, 300)}}...
				</p>
				<a  role="button" class="btn btn-default" href='/article/{{article._id}}'>
					Read more
				</a>
			</div>
		</div>
	</div>
</div>
