<div class="row">
    <div class="col-xs-12 col-sm-8">
        <label for="filter">Search: </label>
        <input id="filter" type="text", name="filter", ng-model="textFilter">
        <h4 class="error">{{vm.message}}</h4>
        <div class="row list-group">
            <div class="col-xs-12 list-group-item" ng-repeat="article in vm.data.articles | filter : textFilter">
                <h4>
                    <a href="/#/article/{{ article._id }}">{{article.title}}</a>
                </h4>
                <p class="time">
                    <span>{{article.createdAt | date: "medium"}}</span>
                </p>
                <p class="description">
                    {{article.content.substring(0,300)}}...
                </p>
                <p>
                    <span class="label label-default tag" ng-repeat="tag in article.tags">{{tag}}</span>
                    <a role="button" class="btn btn-success pull-right" href="/#/article/{{article._id}}">Read more</a>
                </p>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4">
        <p class="lead">
           {{vm.rightContent}}
        </p>
    </div>
</div>
